<div class="container">
 <input type="text" class="todo-input" placeholder="What needs to be done" [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">
</div>

<todo-item *ngFor="let todo of todoFilter()"
[todo]='todo'
 (checkedItem)='doneEdit($event)'
 (clickOnItem)='editTodo($event)'
 (blurItem)='doneEdit($event)'
 (enterItem)='doneEdit($event)'
 (deleteItem)='deleteTodo($event)'
 (cancelItem)='cancelTodo($event)'
  ></todo-item>
<div class="containerCountOfTasks">
    <hr>
  <p class = "countOfTasks"> You have {{sizeList()}} tasks! </p> 
  <hr>
</div>
<div class="buttonsFilter">
    <button (click)="filter='all'">All Tasks</button>
    <button (click)="filter='active'">Active Tasks</button>
    <button  (click)="filter='completed'">Completed Tasks</button>
</div>
