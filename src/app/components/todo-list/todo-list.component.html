<div class="container">
 <input type="text" class="todo-input" placeholder="What needs to be done" [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">
</div>

<div class="containerFor" *ngFor="let todo of todos">
    <div class="containerList">
    <input class="input" type="checkbox">
    <div class="todo-item-label">{{todo.title}}</div>
    <i class ="material-icons" (click)="deleteTodo(todo.id)">delete</i>
    
</div>
</div>
