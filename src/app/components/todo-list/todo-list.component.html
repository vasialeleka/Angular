<div class="container">
 <input type="text" class="todo-input" placeholder="What needs to be done" [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">
</div>

<div class="task">
  <todo-item *ngFor="let todo of todoService.todoFilter()"[todo]='todo'></todo-item>
</div>


<div class="containerCountOfTasks">
    <hr>
  <p class = "countOfTasks"> You have {{todoService.sizeList()}} tasks! </p> 
  <hr>
</div>
<div class="buttonsFilter">
    <button (click)="todoService.filter='all'">All Tasks</button>
    <button (click)="todoService.filter='active'">Active Tasks</button>
    <button  (click)="todoService.filter='completed'">Completed Tasks</button>
</div>
